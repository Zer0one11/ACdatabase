<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Cheat Database</title>
    <style>
        :root {
            --bg: #030305;
            --card: rgba(12, 12, 20, 0.95);
            --accent: #9333ea;
            --accent-light: #c084fc;
            --text: #f1f5f9;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            display: block;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .main-panel {
            background: var(--card);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        .ui-row {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        select {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 15px;
            border-radius: 12px;
            outline: none;
            font-size: 16px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover {
            background: var(--accent-light);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
            transform: translateY(-2px);
        }

        #result-box { display: none; }

        .fade-in {
            opacity: 0;
            transform: translateY(15px);
        }

        .active-anim {
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
        }

        .label {
            color: var(--accent-light);
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .server-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .server-chip {
            background: rgba(147, 51, 234, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid rgba(147, 51, 234, 0.1);
            color: #e2e8f0;
        }

        @media (max-width: 600px) {
            .ui-row { flex-direction: column; }
            button { padding: 15px; }
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="container">
    <div class="main-panel">
        <h1>Anti-Cheat Base</h1>
        
        <div class="ui-row">
            <select id="ac-select">
                <option value="polar">Polar AC</option>
                <option value="intave">Intave AC</option>
                <option value="grim">Grim AC</option>
                <option value="vulcan">Vulcan AC</option>
                <option value="verus">Verus AC</option>
                <option value="matrix">Matrix AC</option>
                <option value="others">Другие AC</option>
            </select>
            <button onclick="updateDisplay()">Показать</button>
        </div>

        <div id="result-box">
            <h2 id="ac-name" style="margin-bottom: 25px; color: #fff;"></h2>
            
            <div class="info-card fade-in" id="anim1">
                <span class="label">Описание</span>
                <div id="ac-desc" style="line-height: 1.6;"></div>
            </div>

            <div class="info-card fade-in" id="anim2">
                <span class="label">Сложность обхода</span>
                <div id="ac-diff" style="font-weight: bold; font-size: 1.1rem; color: #fff;"></div>
            </div>

            <div class="info-card fade-in" id="anim3">
                <span class="label">Используется на серверах</span>
                <div id="ac-servers" class="server-container"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const data = {
        polar: {
            name: "Polar AC",
            desc: "Сильнейший анти-чит с Combat и Movement чеками. Система митигаций на основе траст-фактора корректирует урон и отбрасывание. Использует облачные технологии и ИИ.",
            diff: "Сложно",
            servers: ["mc.jartexnetwork.com", "mc.universocraft.com", "play.minemalia.com", "mc.hycraft.us", "gommehd.net", "gamster.org", "hylexmc.net", "mustpvp.pl", "coralmc.it", "pika.host", "mc.mineblaze.net", "mc.masedworld.ru", "mc.mineberry.org", "cheatmine.ru", "dexland.ru", "revage.net"]
        },
        intave: {
            name: "Intave AC",
            desc: "Облачный анти-чит с продвинутой системой митигаций. Поддержка прекращается в конце 2025 года. Большинство серверов переходят на Polar.",
            diff: "Средне / Сложно",
            servers: ["mc.agerapvp.club", "mc.fakepixel.fun", "3fmc.com", "craftplay.pl", "mc.hypemc.pro", "play.loyisa.cn", "play.mcraft.kz", "mc.mineberry.org", "play.mc-complex.com", "mc.pika-network.net", "play.skyblock.net"]
        },
        grim: {
            name: "Grim AC",
            desc: "Open-source анти-чит. Отличные Movement чеки на базе симуляции 1.19+ движка. Боевые чеки считаются слабыми.",
            diff: "Средне",
            servers: ["blocksmc.com", "play.pvplegacy.net", "mccisland.net", "mc.zentic.cc", "hoplite.gg", "vimecorp.com", "funnymc.su", "mc.minesaga.org", "mc.lemoncloud.org"]
        },
        vulcan: {
            name: "Vulcan AC",
            desc: "Популярный платный плагин. Обеспечивает только базовую защиту. Имеет огромное количество публичных обходов.",
            diff: "Легко",
            servers: ["supercraft.fun", "mc.minelatino.com", "esta.land", "mc.remiaft.com", "rapy.pl", "teamholy.de", "herobrine.org", "play.mineville.net"]
        },
        verus: {
            name: "Verus AC",
            desc: "Устаревший пакетный анти-чит. На данный момент очень слаб и обходится большинством современных клиентов.",
            diff: "Легко",
            servers: ["librecraft.com", "np.coldpvp.com", "heeph.club", "curve.rip", "veltpvp.com", "faithfulmc.com"]
        },
        matrix: {
            name: "Matrix AC",
            desc: "Бюджетный выбор для серверов с кастомными механиками (анархии). Дает базовую защиту, легко обходится.",
            diff: "Легко",
            servers: ["mlegacy.net", "funnymc.ru", "mc.forscraft.net", "mc.holyworld.ru", "play.mcorigins.com"]
        },
        others: {
            name: "Другие Анти-читы",
            desc: "Собственные разработки (Sentinel, Prediction) или комбинации нескольких плагинов одновременно.",
            diff: "Разная",
            servers: ["hypixel.net (Prediction)", "cubecraft.net (Sentinel)", "minemen.club (AGC)", "pvpdojo.com (NCP)", "mc.163mc.cn (Spiter)", "play.cnbedwars.top (Tatako)"]
        }
    };

    function updateDisplay() {
        const val = document.getElementById('ac-select').value;
        const ac = data[val];
        const box = document.getElementById('result-box');
        
        // Перезапуск анимации
        box.style.display = 'none';
        const animItems = document.querySelectorAll('.fade-in');
        animItems.forEach(i => i.classList.remove('active-anim'));

        document.getElementById('ac-name').innerText = ac.name;
        document.getElementById('ac-desc').innerText = ac.desc;
        document.getElementById('ac-diff').innerText = ac.diff;
        
        const srvBox = document.getElementById('ac-servers');
        srvBox.innerHTML = '';
        ac.servers.forEach(s => {
            const chip = document.createElement('div');
            chip.className = 'server-chip';
            chip.innerText = s;
            srvBox.appendChild(chip);
        });

        setTimeout(() => {
            box.style.display = 'block';
            animItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('active-anim');
                }, index * 100);
            });
        }, 50);
    }

    // --- НЕОНОВЫЕ СВЕТЛЯЧКИ ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];

    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Dot {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = -20;
            this.size = Math.random() * 3 + 1;
            this.speed = Math.random() * 2 + 0.5;
            this.alpha = Math.random() * 0.5 + 0.2;
        }
        update() {
            this.y += this.speed;
            if (this.y > canvas.height) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.shadowBlur = 12;
            ctx.shadowColor = '#9333ea';
            ctx.fillStyle = `rgba(168, 85, 247, ${this.alpha})`;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Трейл
            ctx.shadowBlur = 0;
            ctx.strokeStyle = `rgba(168, 85, 247, ${this.alpha * 0.4})`;
            ctx.lineWidth = this.size / 2;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x, this.y - 25);
            ctx.stroke();
        }
    }

    for(let i = 0; i < 60; i++) dots.push(new Dot());

    function animate() {
        ctx.fillStyle = 'rgba(3, 3, 5, 0.3)'; // Эффект хвоста
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        dots.forEach(d => {
            d.update();
            d.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas();
    animate();
</script>

</body>
</html>
